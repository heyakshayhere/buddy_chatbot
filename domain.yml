version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - input_age
  - male
  - female
  - start
  - survey_done

responses:
  utter_gender_ask:
  - text: "what is your gender?"
    buttons:
      - title: "Male"
        payload: "/male"
      - title: "Female"
        payload: "/female"

  utter_start:
  - text: "can we start the survey?"

  utter_survey_done:
  - text: "yes! Thank you for your time"

  utter_age_ask:
    - text: "what is your age?"

  utter_thanks:
  - text: "Thanks"

  utter_good_to_see:
  - text: "good to see that"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
